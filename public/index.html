<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="circle">
      <div class="trapezoid top blink" data-position="top"></div>
      <div class="trapezoid left blink" data-position="left"></div>
      <div class="trapezoid right blink" data-position="right"></div>
      <div class="trapezoid bottom blink" data-position="bottom"></div>
      <button class="btn-start">start</button>
    </div>
    <div class="table">
      <div><h1 class="round"></h1></div>
      <div>
        <h1>Hightest Score: <span class="score"></span></h1>
      </div>
      <div class="help"></div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
