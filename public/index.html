<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:;base64,=" />
  </head>
  <body>
    <div class="main-container">
      <div class="table">
        <div class="title-container">
          <h1>Simon</h1>
          <button class="how-play">HOW TO PLAT ?</button>
        </div>
        <div class="round-container">
          <h1>Round: <span class="round"></span></h1>
        </div>
        <div class="score-container">
          <h1>Hightest Score: <span class="score"></span></h1>
        </div>
        <div class="help"></div>
      </div>
      <div class="circle-container">
        <div class="circle">
          <div class="deck"></div>
          <div class="trapezoid top blink" data-position="top"></div>
          <div class="trapezoid left blink" data-position="left"></div>
          <div class="trapezoid right blink" data-position="right"></div>
          <div class="trapezoid bottom blink" data-position="bottom"></div>
          <button class="btn-start">start</button>
        </div>
      </div>
    </div>
    <div class="js-filter filter-show"></div>
    <div class="js-instruction-card card-show">
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Doloremque,
        itaque unde hic molestiae, soluta, blanditiis perspiciatis eum
        voluptatem excepturi reiciendis distinctio asperiores nesciunt
        accusantium magnam aliquid tenetur cupiditate quos odit?
      </p>
    </div>

    <audio src="./sounds/drum-1.mp3" data-audio="top" preload="auto"></audio>
    <audio src="./sounds/drum-2.mp3" data-audio="bottom" preload="auto"></audio>
    <audio src="./sounds/drum-3.wav" data-audio="left" preload="auto"></audio>
    <audio
      src="./sounds/guitar-1.wav"
      data-audio="right"
      preload="auto"
    ></audio>
    <audio src="./sounds/lose.mp3" class="lose-sound" preload="auto"></audio>
    <script src="index.js" type="module"></script>
  </body>
</html>
